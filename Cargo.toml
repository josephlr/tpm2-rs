[package]
name = "tpm"
version = "0.1.0"
authors = ["Joe Richey <joerichey@google.com>"]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/josephlr/tpm"
documentation = "https://docs.rs/tpm"
homepage = "https://github.com/josephlr/tpm"
description = "Pure Rust TPM2 TSS"
keywords = ["tpm", "tss", "tpm2"]
categories = ["cryptography", "no-std"]

[features]
default = ["std"]
alloc = []
std = ["alloc"]
test_hardware = ["std"]

[dependencies]
cfg-if = "0.1.9"

[dev-dependencies]
once_cell = "0.2"
tpm_simulator = { path = "simulator" }

[workspace]
members = ["simulator"]
